# Site settings
title: Code changes the world!                           # 博客的标题
SEOTitle: 屈云硕的博客                                    # 显示在浏览器上搜索的时候显示的标题
header-img: img/home_pager_bg.jpg                        # 显示在首页的背景图片
email: quyunshuo@qq.com                                  # 邮箱地址
description: "Every failure is leading towards success." # 网站介绍
keyword: "quyunshuo,屈云硕,屈云硕的博客"                   # 关键词
url: "http://Quyunshuo.github.io"                        # 博客地址
baseurl: ""      # for example, '/blog' if your blog hosted on 'host/blog'
github_repo: "https://github.com/Quyunshuo/Quyunshuo.github.io.git" # you code repository

# Sidebar settings
sidebar: true                                             # 是否开启侧边栏
sidebar-about-description: "Goals determine what you going to be!"
sidebar-avatar: /img/about-BY-gentle.png                  # 头像地址, seeing it's used in both `/` and `/about/`

# SNS settings  社交账号的用户名
RSS: false
# weibo_username:
#zhihu_username:
github_username: Quyunshuo
#facebook_username: 
#jianshu_username:
#twitter_username:

# Build settings
# from 2016, 'pygments' is unsupported on GitHub Pages. Use 'rouge' for highlighting instead.
permalink: pretty
paginate: 10
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md"]
anchorjs: true                          # if you want to customize anchor. check out line:181 of `post.html`

# Gems
# from PR#40, to support local preview for Jekyll 3.0
gems: [jekyll-paginate]

# Markdown settings
# replace redcarpet to kramdown,
# although redcarpet can auto highlight code, the lack of header-id make the catalog impossible, so I switch to kramdown
# document: http://jekyllrb.com/docs/configuration/#kramdown
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM                            # use Github Flavored Markdown !important

